<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urlnote.app | Share notes with a URL</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://urlnote.app/">
    <meta property="og:title" content="urlnote.app - Easily share notes with a URL">
    <meta property="og:description" content="Simple markdown editor that stores notes in shareable URLs. No servers, no accounts - just type and share.">
    <meta property="og:image" content="https://urlnote.app/preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://urlnote.app/">
    <meta property="twitter:title" content="urlnote.app - Easily share notes with a URL">
    <meta property="twitter:description" content="Simple markdown editor that stores notes in shareable URLs. No servers, no accounts - just type and share.">
    <meta property="twitter:image" content="https://urlnote.app/preview.jpg">

    <!-- Meta Description -->
    <meta name="description" content="Simple markdown editor that stores notes in shareable URLs. No servers, no accounts - just type and share.">

    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>urlnote.app</h1>
            <p>easily share notes with a url</p>
        </div>

        <div class="content">
            <div class="editor-container">
                <div id="noteText" class="note-area"></div>
            </div>

            <div class="controls">
                <button id="passwordToggle" class="btn">Password</button>
                <div id="passwordGroup" class="password-group">
                    <input
                        type="password"
                        id="passwordInput"
                        class="password-input"
                        placeholder="Password..."
                    />
                    <span class="encryption-status" id="encryptionStatus">Not encrypted</span>
                </div>
            </div>

            <div class="url-section">
                <label class="url-label">Shareable URL:</label>
                <input
                    id="urlDisplay"
                    class="url-display"
                    readonly
                    value="Start typing to generate your shareable URL..."
                />
                <button id="copyBtn" class="copy-btn">Copy URL</button>
                <div id="status" class="status"></div>
            </div>

            <div class="tip">
                <strong>Shortcuts:</strong> **bold**, *italic*, # headers, > quotes, `code`, - lists â€¢ <strong>Privacy:</strong> Notes stored in URL only
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Password Required</h3>
            <p>This note is password protected. Enter the password to view it:</p>
            <input type="password" id="modalPasswordInput" class="modal-input" placeholder="Enter password...">
            <div class="modal-buttons">
                <button id="modalUnlockBtn" class="modal-btn primary">Unlock</button>
                <button id="modalCancelBtn" class="modal-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
